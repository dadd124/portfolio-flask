<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 소개</title>

    <!-- 🔗 외부 CSS 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<section class="project-section">
  <h2>프로젝트 소개</h2>

  <div class="project-container">

    {% for p in projects %}
    <div class="project-card">

      <div class="project-row">

        <!-- 이미지 영역 -->
        <div class="project-left">
          <img src="{{ url_for('static', filename='image/' + p.img) }}" class="project-img">
        </div>

        <!-- 설명 영역 -->
        <div class="project-right">
          <h3 class="project-title">{{ p.title }}</h3>
          <p class="project-desc">{{ p.desc }}</p>

          <ul class="role-list">
            {% for r in p.roles %}
            <li>{{ r }}</li>
            {% endfor %}
          </ul>

          <a href="{{ p.link }}" class="btn project-btn" target="_blank">프로젝트 열기</a>
        </div>

      </div>

    </div>
    {% endfor %}

  </div>

  <a href="/" class="btn back-btn">← 홈으로 돌아가기</a>
</section>

</body>
</html>
